<!DOCTYPE html>
<html>
  <head>
    <title>Review Page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpeAsAiIIsF_Zi0hZ2ByAq2bphPsvuCjw&libraries=places"></script>
  </head>
  <body>
    <h1>Review Page</h1>
    <div id="property-details">
      <h2 id="place-name"></h2>
      <p id="place-address"></p>
      <p>Rating: <span id="place-rating"></span></p>
      <a id="review-link" href="">See reviews on Google Maps</a>
    </div>

    <script>
    var service;
    var map;

    function getPlaceDetails() {
        var request = {
            placeId: 'ChIJ5T6hbjW2zTERX-kZfjAKck8', 
            fields: ['name', 'rating', 'formatted_address', 'url']
        };

        service = new google.maps.places.PlacesService(map);
        service.getDetails(request, callback);
    }

    function callback(place, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
            document.getElementById('place-name').textContent = place.name;
            document.getElementById('place-address').textContent = place.formatted_address;
            document.getElementById('place-rating').textContent = place.rating;
            document.getElementById('review-link').href = place.url;
        }
    }

    $(document).ready(function() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -33.866, lng: 151.196},
            zoom: 15
        });
        
        getPlaceDetails();
    });
    </script>
  </body>
</html>
