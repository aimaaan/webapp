<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@1,700&family=Poppins:ital@1&display=swap" rel="stylesheet">
</head>
<body>
  <nav id="navbar"></nav>
  <div class="topcontent"><h2>DONATE</h2></div>
  <div class="content">
    <div class="doncon">
      <div class="donbox">
        <table>
          <tr>
            <th colspan="3">The Donation will go to fund these sectors</th>
          </tr>
          <tr>
            <td>
              <h5>EDUCATION</h5>
              <picture>
                <img src="/Assets/Education.jpg" alt="humanitarian aid">
              </picture>
            </td>
            <td>
              <h5>SKILL DEVELOPMENT</h5>
              <picture>
                <img src="/Assets/Skill.jpg" alt="humanitarian aid">
              </picture> 
            </td>
            <td>
              <h5>FOOD SUPPLY</h5>
              <picture>
                <img src="/Assets/Food.jpg" alt="humanitarian aid">
              </picture>
            </td>
          </tr>
          <tr>
            <td>
              <h5>HUMANITARIAN AID</h5>
              <picture>
                <picture>
                  <img src="/Assets/Aid.jpg" alt="humanitarian aid">
                </picture>
              </picture>
            </td>
            <td>
              <h5>ZAKAT DISTRIBUTION</h5>
              <picture>
                <img src="/Assets/Zakat.jpg" alt="humanitarian aid">
              </picture>
            </td>
            <td>
              <h5>COMMUNITY PROJECT</h5>
              <picture>
                <img src="/Assets/Project.jpg" alt="humanitarian aid">
              </picture>
            </td>
          </tr>
        </table>
      </div>
      <div class="donbox">
        <div class="donate-form">
          <div class="donation-details">
            <div class="smalldonbox">
              <label for="phone">Phone Number</label><br>
              <input type="text" id="phone">
            </div>
            <div class="smalldonbox">
              <label for="email">Email</label><br>
              <input type="email" id="email">
            </div>
          </div>
          <div class="donation-amount">
            <div class="donation-header">
              <h4>Donation amount</h4>
            </div>
            <div class="amount-choice">
              <div class="donation-box">
                <input type="radio" id="donation-1" name="donation-amount" value="1">
                <label for="donation-1">RM1</label>
              </div>
              <div class="donation-box">
                <input type="radio" id="donation-5" name="donation-amount" value="5">
                <label for="donation-5">RM5</label>
              </div>
              <div class="donation-box">
                <input type="radio" id="donation-10" name="donation-amount" value="10">
                <label for="donation-10">RM10</label>
              </div>
              <div class="donation-box">
                <input type="radio" id="donation-custom" name="donation-amount" value="custom">
                <label for="donation-custom">
                  <input type="text" id="custom-amount" name="custom-amount" placeholder="Enter custom amount">
                </label>
              </div>
            </div>
          </div>
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="myfoot"></footer>
  <script src="/Js/script.js"></script>
  <script>
    $(document).ready(function() {
        $('#custom-amount').click(function() {
          $('#donation-custom').prop('checked', true);
        });
    });
  </script>
</body>
</html>
