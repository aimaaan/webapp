<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhan Schedule</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@1,700&family=Poppins:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar"></nav>
        <div class="topcontent"> 
            <h2>Adhan Schedule</h2>
        </div>
        <div class="content">
            <div class="table-container">
            <table class="demTable" id="today">
                <thead>
                    <tr>
                        <th colspan="2" id="todayd"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fajr</td>
                        <td id="Tfjr">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>Dhuhr</td>
                        <td id="Tdhuhr">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>Asr</td>
                        <td id="Tasr">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>Maghrib</td>
                        <td id="Tmag">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>Isha</td>
                        <td id="Tisha">&nbsp;</td>
                    </tr>
                </tbody>
            </table>
            <table class="demTable">
                <thead>
                    <tr>
                        <th colspan="2" id="tomorrowd"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fajr</td>
                        <td id="Nfjr">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>Dhuhr</td>
                        <td id="Ndhuhr">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>Asr</td>
                        <td id="Nasr">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>Maghrib</td>
                        <td id="Nmag">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>Isha</td>
                        <td id="Nisha">&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer id="myfoot"></footer>
    <script src="script.js"></script>
    <script src="adhanapi.js"></script>
</body>
</html>
